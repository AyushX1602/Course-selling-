<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CourseHub</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-section {
            background: white;
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .admin-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-btn:hover {
            background: #2980b9;
        }
        
        .create-course-form {
            display: none;
            margin-top: 2rem;
        }
        
        .courses-list {
            margin-top: 2rem;
        }
        
        .course-item {
            background: #f8f9fa;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        
        .course-actions {
            margin-top: 1rem;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 0.9rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <h1><a href="index.html" style="color: white; text-decoration: none;">CourseHub Admin</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="courses.html">View Site</a></li>
                <li><a href="#" onclick="adminLogout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Admin Dashboard</h1>
            
            <!-- Admin Actions -->
            <div class="admin-section">
                <h2>Course Management</h2>
                <div class="admin-actions">
                    <button onclick="toggleCreateForm()" class="action-btn">Create New Course</button>
                    <button onclick="loadCourses()" class="action-btn">Refresh Courses</button>
                </div>
                
                <!-- Create Course Form -->
                <div id="createCourseForm" class="create-course-form">
                    <h3>Create New Course</h3>
                    <div id="createMessage"></div>
                    <form id="courseForm">
                        <div class="form-group">
                            <label for="courseTitle">Course Title:</label>
                            <input type="text" id="courseTitle" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="courseDescription">Description:</label>
                            <textarea id="courseDescription" name="description" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="coursePrice">Price ($):</label>
                            <input type="number" id="coursePrice" name="price" min="0" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="courseImage">Image URL:</label>
                            <input type="url" id="courseImage" name="imgurl" placeholder="https://example.com/image.jpg">
                        </div>
                        
                        <button type="submit" class="btn">Create Course</button>
                        <button type="button" onclick="toggleCreateForm()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
                    </form>
                </div>
            </div>
            
            <!-- Courses List -->
            <div class="admin-section">
                <h2>Existing Courses</h2>
                <div id="loadingCourses" class="loading" style="display: none;">Loading courses...</div>
                <div id="coursesMessage"></div>
                <div id="coursesList" class="courses-list"></div>
            </div>
        </div>
    </main>

    <script>
        // Check if admin is logged in
        const adminToken = localStorage.getItem('adminToken');
        console.log('Admin Token on page load:', adminToken);
        
        if (!adminToken) {
            alert('You are not logged in as admin. Redirecting to login...');
            window.location.href = 'admin-login.html';
        }

        function adminLogout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'index.html';
        }

        function toggleCreateForm() {
            const form = document.getElementById('createCourseForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        // Create new course
        document.getElementById('courseForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('courseTitle').value,
                description: document.getElementById('courseDescription').value,
                price: parseFloat(document.getElementById('coursePrice').value),
                imgurl: document.getElementById('courseImage').value
            };
            
            const messageDiv = document.getElementById('createMessage');
            
            try {
                console.log('Creating course with token:', adminToken);
                const response = await fetch('http://localhost:3000/admin/courses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Create course response status:', response.status);
                const data = await response.json();
                console.log('Create course response data:', data);
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Course created successfully!</div>';
                    document.getElementById('courseForm').reset();
                    loadCourses(); // Refresh the courses list
                    setTimeout(() => {
                        toggleCreateForm(); // Hide the form
                    }, 1500);
                } else {
                    console.error('Create course error:', data);
                    if (response.status === 401) {
                        messageDiv.innerHTML = '<div class="alert alert-error">Authentication failed. Please login again.</div>';
                        setTimeout(() => {
                            localStorage.removeItem('adminToken');
                            window.location.href = 'admin-login.html';
                        }, 2000);
                    } else {
                        messageDiv.innerHTML = `<div class="alert alert-error">${data.message}</div>`;
                    }
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-error">Failed to create course. Please try again.</div>';
            }
        });

        // Load all courses
        async function loadCourses() {
            const loadingDiv = document.getElementById('loadingCourses');
            const coursesDiv = document.getElementById('coursesList');
            const messageDiv = document.getElementById('coursesMessage');
            
            loadingDiv.style.display = 'block';
            coursesDiv.innerHTML = '';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('http://localhost:3000/admin/courses/bulk', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                const data = await response.json();
                loadingDiv.style.display = 'none';
                
                if (response.ok && data.courses) {
                    displayCourses(data.courses);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-error">Failed to load courses</div>';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                messageDiv.innerHTML = '<div class="alert alert-error">Error loading courses</div>';
            }
        }

        function displayCourses(courses) {
            const coursesDiv = document.getElementById('coursesList');
            
            if (courses.length === 0) {
                coursesDiv.innerHTML = '<p>No courses created yet.</p>';
                return;
            }
            
            coursesDiv.innerHTML = courses.map(course => `
                <div class="course-item">
                    <h3>${course.title}</h3>
                    <p><strong>Description:</strong> ${course.description}</p>
                    <p><strong>Price:</strong> $${course.price}</p>
                    <p><strong>Image URL:</strong> ${course.imgurl || 'No image'}</p>
                    <p><strong>Course ID:</strong> ${course._id}</p>
                    <div class="course-actions">
                        <button onclick="deleteCourse('${course._id}')" class="btn btn-danger btn-small">Delete Course</button>
                        <button onclick="editCourse('${course._id}')" class="btn btn-small">Edit Course</button>
                    </div>
                </div>
            `).join('');
        }

        // Delete course
        async function deleteCourse(courseId) {
            if (!confirm('Are you sure you want to delete this course?')) {
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:3000/admin/courses`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ courseId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Course deleted successfully!');
                    loadCourses(); // Refresh the list
                } else {
                    alert(`Failed to delete course: ${data.message}`);
                }
            } catch (error) {
                alert('Error deleting course');
            }
        }

        function editCourse(courseId) {
            alert(`Edit functionality for course ${courseId} - Feature coming soon!`);
        }

        // Load courses when page loads
        loadCourses();
    </script>
</body>
</html>
